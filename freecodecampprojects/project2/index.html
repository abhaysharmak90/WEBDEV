<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="head">
        <h1 id="title">My local survey project</h1>
        <p id="description">
          <em>Thanks you very much for filling the survey</em>
        </p>
      </div>
      <form action="#" id="survey-form">
        <div class="form-groups">
          <label for="name" class="lbl" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            class="inpts"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-groups">
          <label for="email" class="lbl" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="inpts"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-groups">
          <label for="number" class="lbl" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            class="inpts"
            min="1"
            max="100"
            placeholder="Age"
            required
          />
        </div>
        <div class="form-groups">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" class="inpts">
            <option value selected disabled>Select an option below</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not TO Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-groups">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="dfntly" class="radio-lbl">
            <input
              type="radio"
              name="recommendation"
              id="dfntly"
              checked
            />definitely
          </label>
          <label for="mab" class="radio-lbl">
            <input type="radio" name="recommendation" id="mab" />Maybe
          </label>
          <label for="mab-nt" class="radio-lbl">
            <input type="radio" name="recommendation" id="mab-nt" />Maybe Not
          </label>
        </div>
        <div class="form-groups">
          <p>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </p>
          <label for="frnt-nd-dev" class="checkbox-lbl">
            <input
              type="checkbox"
              value="Front-end Projects"
              id="frnt-nd-dev"
            />Front-end Projects
          </label>
          <label for="bk-nd-dev" class="checkbox-lbl">
            <input
              type="checkbox"
              value="Back-end Projects"
              id="bk-nd-dev"
            />Back-end Projects
          </label>
          <label for="Data-vis" class="checkbox-lbl"
            ><input type="checkbox" id="Data-vis" />Data Visualization
          </label>
          <label for="Challenges" class="checkbox-lbl">
            <input
              type="checkbox"
              value="Challenges"
              id="Challenges"
            />Challenges
          </label>
          <label for="opn-src" class="checkbox-lbl">
            <input
              type="checkbox"
              value="Open Source Community"
              id="opn-src"
            />Open Source Community
          </label>
          <label for="gtr-hlp" class="checkbox-lbl">
            <input type="checkbox" value="Gitter help rooms" /
            id="gtr-hlp">Gitter help rooms
          </label>
          <label for="vdo" class="checkbox-lbl">
            <input type="checkbox" value="Videos" id="vdo" />Videos
          </label>
          <label for="ct-metups" class="checkbox-lbl">
            <input type="checkbox" value="City Meetups" id="ct-metups" />City
            Meetups
          </label>
          <label for="wiki" class="checkbox-lbl">
            <input type="checkbox" value="Wiki" id="wiki" />Wiki
          </label>
          <label for="form" class="checkbox-lbl">
            <input type="checkbox" value="Forum" id="form" />Forum
          </label>
          <label for="Additional" class="checkbox-lbl">
            <input
              type="checkbox"
              value="Additional Courses"
              id="Additional"
            />Additional Courses
          </label>
        </div>
        <div class="form-groups">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comment here"></textarea>
        </div>
        <div class="form-groups">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
