<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div id="ui">
      <div id="display"></div>
      <div id="inputs">
        <div id="div1">
          <div class="btns numbers">1</div>
          <div class="btns numbers">2</div>
          <div class="btns numbers">3</div>
          <div class="btns numbers">4</div>
          <div class="btns numbers">5</div>
          <div class="btns numbers">6</div>
          <div class="btns numbers">7</div>
          <div class="btns numbers">8</div>
          <div class="btns numbers">9</div>
        </div>
        <div id="div2">
          <div id="add-btn" class="btns">+</div>
          <div id="subtract-btn" class="btns">-</div>
          <div id="multiply-btn" class="btns">*</div>
        </div>
        <div id="div3">
          <div id="modules-btn" class="btns">%</div>
          <div id="zero-btn numbers" class="btns">0</div>
          <div id="divide-btn" class="btns">/</div>
        </div>
        <div id="div4" class="operator-btns btns">=</div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
